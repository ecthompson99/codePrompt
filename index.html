<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js" defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" defer></script>
  <script type="text/javascript" src="script.js" defer></script>
  <title>codePrompt</title>
</head>
<body>
  <header id="header">
    <div id="title">codePrompt</div>
    <div id="wrapper">
      <ol>
        <li class="toggle selected">HTML</li>
        <li class="toggle selected">CSS</li>
        <li class="toggle selected">JS</li>
        <li class="toggle selected">Result</li>
      </ol>
    </div>
    <div id="runwrapper">
      <button id="run">Run</button>
    </div>
  </header>
  <main>

    <div class="container" id="HTML">
      <textarea id="html1" name="html">Example Code</textarea>
      <label for="html">HTML</label>
    </div>

    <div class="container" id="CSS">
      <textarea id="css1" name="css">Example Code</textarea>
      <label for="css">CSS</label>
    </div>

    <div class="container" id="JS">
      <textarea id="js1" name="js">Example Code</textarea>
      <label for="js">JS</label>
    </div>

    <div class="container" id="Result">
      <iframe id="result"></iframe>
      <label for="">Result</label>
    </div>
  </main>

</body>
</html>
